<html>
    <head>
        <script type="text/javascript">
            function isAlipayOrWechat()
            {
                var userAgent = navigator.userAgent.toLowerCase();
                if(userAgent.match(/Alipay/i) == "Alipay")
                {
                    alert("支付宝浏览器");
                    window.location.href="https://www.alipay.com/"
                }
                else if(userAgent.match(/MicroMessenger/i) == "MicroMessenger")
                {
                    alert("微信浏览器");
                    window.location.href="https://weixin.qq.com/"
                }
                else if(userAgent.match(/QQ/i) == "QQ")
                {
                    alert("QQ 浏览器");
                    window.location.href="https://im.qq.com/"
                }
                else if(userAgent.match(/Chrome/i) == "Chrome")
                {
                    alert("Chrome 浏览器");
                    window.location.href="https://www.google.cn/"
                }
            }
            isAlipayOrWechat();
        </script>
    </head>
    <body>
        <div>it is.</div>
    </body>
</html>
